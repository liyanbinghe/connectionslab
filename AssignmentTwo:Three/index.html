<script>
function setup() {
    createCanvas(windowWidth, windowHeight); 
    noiseDetail(1);
}

var yoff = 0; 

function draw() {
    background(0); 
    translate(width / 2, height / 2); 
    rotate(PI / 8); 

    var r = 1; 
    stroke(255); 
    fill(255, 50); 
    strokeWeight(1); 

    var da = PI / 200; 
    var dx = 0.01; 

    beginShape(); 
    var xoff = 0; 
    for (var a = -PI / 2; a <= PI / 2; a += da) {
        var n = noise(xoff, yoff); 
        var r = sin(2 * a) * map(n, 0, 1, 25, 50); 
        var x = r * cos(a); 
        var y = sin(yoff) * r * sin(a); 
        xoff += dx; 
        vertex(x, y);
    }

    for (var a = PI / 2; a <= 3 * PI / 2; a += da) {
        var n = noise(xoff, yoff); 
        var r = sin(2 * a) * map(n, 0, 1, 50, 100); 
        var x = r * cos(a);
        var y = sin(yoff) * r * sin(a); 
        xoff -= dx; 
        vertex(x, y);
    }

    endShape(); 
    yoff += 0.1; 
}

function updateSensorData(distance) {
    sensorDistance = distance;
}
</script>
